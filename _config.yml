description: > # description of the site (multiple lines allowed)
  «But I am a good Hegelian. If you have a good theory, forget about the reality.» —Slavoj Žižek
  > 
  Mi ŝatas konsideri min kiel tion, kion Gramsci nomis «organisma intelektulo». Mi estas meminstruisto sen formala filozofia trejnado, sed mi konsideras min studento de la psikanaliza skolo de Ljubljana. Ĉi tiu estas persona blogo, kiun mi tute ne atendas, ke iu legos; ĝi estas farita nur por servi La Aliajn, kaj estas loko por mi elpensi miajn pensojn el mia kapo, tiel ke mi povas pli bone kompreni miajn proprajn argumentojn. 
  

permalink: /:slug

#favicon: "./logo.png" # relative path to site's favicon

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  appearance_toggle: true # if appearance can be switched by user
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description
  show_navbar: true # show horizontal navbar
  show_footer: false # show footer links in home page,add in _data/home.yml
  show_copyright: false # show copyright notice in footer
  # following keys are using to create home layout
  show_projects: false # show projects as cards, add in _data/home.yml
  show_blog: true # show blog posts added in _posts
  show_old_projects: false # show old projects as cards, add in _data/home.yml
  show_misc_list: false # show generic vertical list for misc details, add _data/home.yml
  show_reading_time: true # show number of words and reading time in the blog posts
  show_tags: false # show tags in a blog posts
  # options for "home" page
  home:
    title_projects: Portfolio
    title_misc_list: Details
    title_blog:
    title_old_projects: Old Projects

highlighter: rouge

sass:
  style: :compressed
